<div class="form-group">
  <div class="input-group">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input class="form-control" type="text" ng-model="nameFilter" placeholder="Search" />
  </div>
</div>

<table class="table table-condensed table-striped">
  <thead>
    <tr>
      <th colspan="4">Drivers Championship Standings</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="driver in driversList|filter:searchFilter">
      <td>{{$index + 1}}</td>
      <td>
        <img ng-src="img/flags/{{driver.Driver.nationality}}.png" alt="flag of {{driver.Driver.nationality}}">
        <a href="#/drivers/{{driver.Driver.driverId}}">{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
      </td>
      <td>{{driver.Constructors[0].name}}</td>
      <td>{{driver.points}}</td>
    </tr>
  </tbody>
</table>
